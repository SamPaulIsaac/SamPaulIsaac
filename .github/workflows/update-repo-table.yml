name: Update Repo Table

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  update-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Run repo list generator
        run: node .github/workflows/generate-repo-list.js
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        working-directory: ./

