name: Update README Repo Table

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run README update script
        env:
          GITHUB_USERNAME: SAMPAULISAAC
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          echo ">>> Running update-readme script..."
          set -o pipefail
          npm run update-readme 2>&1 | tee update-readme.log

      - name: Commit and push changes
        run: |
          echo ">>> Committing changes..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Auto-update repo table & streak [skip ci]"
          git push
